name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC trusted publishing
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version-file: package.json

      - name: Install dependencies
        run: bun ci

      - name: Run checks
        run: bun run ok

      - name: Install latest npm
        run: bun install -g npm@latest

      - name: Check if version already published
        id: version-check
        run: |
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          PUBLISHED_VERSION=$(npm view livespec version 2>/dev/null || echo "0.0.0")
          if [ "$LOCAL_VERSION" = "$PUBLISHED_VERSION" ]; then
            echo "Version $LOCAL_VERSION already published, skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Publishing $LOCAL_VERSION (current: $PUBLISHED_VERSION)"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.version-check.outputs.skip != 'true'
        run: npm publish
